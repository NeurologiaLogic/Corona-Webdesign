<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>

    <!---Links-->
    <link rel = 'icon' type='png' href = './images/3.png'>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./OwlCarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="./OwlCarousel/owl.carousel.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>
<body>
    <section class = 'page one'id ='page-one'>

        <nav class ='TopNavigation'>
            <div class="logo">
                <img src='./images/3.png' alt="Corona ">
            </div>
            <div class="links">
                <div id="home"><a href ='#page-one'>Home</a></div>
                <div id="condition"><a href ='#page-two'>Condition</a></div>
                <div id="about-us"><a href ='#page-three'>About Us</a></div>
            </div>
        </nav>
        <div class="Title">
            <h1>Corona Virus.</h1>
            <h2>Breakout 2020</h2>
        </div>

        <div class="socialMedia">

            <div class="icons">
                <i class="fab fa-steam"></i>
            </div>


        </div>
    </section>

    <section class = 'page two' id='page-two'>

        <div class="SearchBar">
            <label for="SearchInput" class ='SearchLabel'>SearchBar</label>
            <input type="text" name="Search" id="SearchInput" placeholder = 'Search A Country'>
        </div>
        <div class="Negara">
            <span class ='negara'></span>
        </div>
        <div class="owl-carousel slider">
        
        <div class="cards">
            
                <h1 class = 'cards-contain 1'>Data</h1>
                <div id="result-one"></div>
        </div>
        <div class="cards">
            
            <h1 class = 'cards-contain 2'>Confirmed</h1>
            <div id="result-two"></div>
        </div>
        <div class="cards">
            <h1 class = 'cards-contain 3'>Recovered</h1>
            <div id="result-three"></div>

        </div>
        <div class="cards">
            <h1 class = 'cards-contain 4'>Deaths</h1>
            <div id="result-four"></div>

        </div>
        <div class="cards">
            <h1 class = 'cards-contain 5'>Last Update</h1>
            <div id="result-five"></div>

        </div>
        </div>
         

    </section>

    <section class = 'page three'id ='page-three'>

    </section>

    
  
</body>


<!--Scripts-->
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/9cdc4a3ec7.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
<script src="./OwlCarousel/owl.carousel.min.js"></script>
</html>
